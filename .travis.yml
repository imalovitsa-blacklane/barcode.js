language: node_js
node_js:
- 4.1.1
env:
  global:
  - GH_REF=github.com/Schibum/barcode.js.git
  - GH_BOWER=github.com/Schibum/barcode.js-bower.git
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect: true
  firefox: latest
cache:
  directories:
  - node_modules
install:
- npm config set spin false
- npm config set loglevel http
- npm install
before_script:
- npm install -g gulp
- export CHROME_BIN=chromium-browser
script: xvfb-run gulp
deploy:
- provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    tags: true
- provider: script
  script: scripts/update-page.sh
  skip_cleanup: true
  on:
    branch: master
